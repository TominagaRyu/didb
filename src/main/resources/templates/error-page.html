<html lang="ja">
<head>

  <title>エラー</title>

        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .error-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);

        h1 {
            color: #333333;
        }

        p {
            color: #777777;
        }
    </style>
</head>
<body>
<div class="error-container">
  <h1>エラー</h1>
  <p>指定された商品が存在しません。</p>
</div>
</body>
</html>
